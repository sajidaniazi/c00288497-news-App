allow_embedding: false
db_schema:
  articles:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: title
      type: string
    - admin_ui: {width: 200}
      name: content
      type: string
    - admin_ui: {width: 200}
      name: image
      type: media
    - admin_ui: {width: 200}
      name: created
      type: datetime
    - admin_ui: {width: 200}
      name: updated
      type: datetime
    - admin_ui: {width: 200}
      name: category
      target: categories
      type: link_single
    - admin_ui: {width: 200}
      name: user
      target: null
      type: link_single
    server: full
    title: Articles
  categories:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: name
      type: string
    server: full
    title: categories
dependencies: []
metadata: {title: news app}
name: C00288497-news
package_name: C00288497_news
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
startup: {module: Homepage, type: form}
startup_form: null
