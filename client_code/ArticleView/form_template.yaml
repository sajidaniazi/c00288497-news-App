components:
- components:
  - data_bindings:
    - {code: 'self.item[''category''][''name'']', property: text, writeback: false}
    layout_properties: {grid_position: 'YHHHHA,TBMUCD'}
    name: category_label
    properties: {bold: true}
    type: Label
  - data_bindings:
    - {code: 'self.item[''title'']', property: text, writeback: false}
    layout_properties: {grid_position: 'YHHHHA,LWLFCT'}
    name: title_label
    properties: {align: center, role: title}
    type: Label
  - components:
    - layout_properties: {}
      name: edit_article_button
      properties: {icon: 'fa:pencil-square', role: filled-button, text: ''}
      type: Button
    - layout_properties: {}
      name: delete_article_button
      properties: {background: ‘Error’, icon: 'fa:trash', role: filled-button, text: ''}
      type: Button
    layout_properties: {grid_position: 'YHHHHA,LVTEAU'}
    name: flow_panel_1
    properties: {align: right}
    type: FlowPanel
  - data_bindings:
    - {code: 'self.item[''content'']', property: text, writeback: false}
    layout_properties: {grid_position: 'BFENOJ,UGIEQO'}
    name: content_label
    properties: {align: center}
    type: Label
  - data_bindings:
    - {code: 'self.item[''image'']', property: source, writeback: false}
    layout_properties: {grid_position: 'PVRRBR,YXAQBO'}
    name: image_1
    properties: {}
    type: Image
  layout_properties: {grid_position: 'VYTAUN,YGCZPW'}
  name: column_panel_1
  properties: {col_widths: '{"LWLFCT":25,"LVTEAU":25}', role: elevated-card}
  type: ColumnPanel
container: {type: ColumnPanel}
is_package: true
